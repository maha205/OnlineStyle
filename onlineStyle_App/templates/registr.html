{% extends 'base_visitor.html' %}
{% block content %}
<center>

<center>
{% if messages %}
 {% for message in messages %}
 <div class="alert alert-warning alert-dismissable" role="alert">
 <button class="close" data-dismiss="alert">
 <small><sup>x</sup></small>
 </button>
 {{ message }}
 </div>
 {% endfor%}
{% endif %}

<body style="background-color:#20222A;">
<form "{% url 'registr' %}" class="needs-validation" novalidate  method = "POST">{% csrf_token %}



<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



<div style="background-color:#20222A; height:400px; width:400px; border-radius:30px; text-align:center;" class="col-md-offset-4">
<h1 style="text-align:center; padding-top:30px; color:#FFEF00;">______ Register ______</h1>
<div class="col-sm-12" style="padding-top:10px; ">
<input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname" style="border-radius:15px;">
</div>


<div class="col-sm-12" style="padding-top:10px;">
<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="border-radius:15px;">
</div>


<div class="col-sm-12" style="padding-top:10px;">
<input type="text" class="form-control" id="mobileno" placeholder="Enter Mobile No." name="mobileno" style="border-radius:15px;">
</div>


<div class="col-sm-12" style="padding-top:10px;">
<input type="text" class="form-control" id="address" placeholder="Enter address" name="address" style="border-radius:15px;">
</div>


<div class="col-sm-12" style="padding-top:10px;">
<input type="text" class="form-control" id="password" placeholder="Type your Password" name="password" style="border-radius:15px;">
</div>

<br/>
<br/>
<input  type="submit" value="Submit"  class="col-md-4 col-md-offset-4 btn" style="background-color:#FFEF00; color:#000000; font-size:20px; text-align: center;">

</div>


</form>
</body>
</center>
{% endblock content %}
